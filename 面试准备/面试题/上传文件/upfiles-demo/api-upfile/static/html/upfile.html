<!DOCTYPE html>

    <title>基础-上传文件</title>

<body>
    <h1>最原始的上传文件操作 - 单文件上传</h1>
    <h2>使用 form 表单直接请求,不用 js,页面会刷新</h2>

   
        <form method="post" action="http://localhost:8100/upfile" enctype="multipart/form-data">

        <label for="f1">Choose file to upload</label>
            <input type="file" id="f1" name="f1" style="display:none;"/><br/> input 必须设置 name 属性，否则数据无法发送<br/>
<br/>
            标题：<input type="text" name="title"/><br/><br/><br/>

        <button type="submit" id="btn-0">上 传</button>

        </form>

</body>
</html>
